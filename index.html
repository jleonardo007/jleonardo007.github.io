<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="JavaScript Developer, tech enthusiast" />
    <meta name="keyword" content="portfolio, javascript, frontend, developer" />
    <title>Leonardo Bravo Portfolio</title>
    <!-- Page favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <!-- Portfolio page styles -->
    <link rel="stylesheet" href="./styles/css/main.min.css" />
    <!-- AnimateCSS library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    />
  </head>
  <body id="dev-section" tabindex="1">
    <div class="developer-section-bg">
      <div class="contrast-bg">
        <section class="developer-section animated fadeInDown">
          <h1 class="developer-section__title">Hello, I'm Leonardo</h1>
          <p class="developer-section__description">and I am a JavaScript developer</p>
          <p class="developer-section__swipe-projects animated pulse">
            <span class="iconify" data-icon="vaadin:angle-double-left" data-inline="false"></span>
            Swipe to view projects
            <span class="iconify" data-icon="vaadin-angle-double-right" data-inline="false"></span>
          </p>
          <a
            href="javascript:void(0)"
            id="click_projects"
            class="developer-section__projects-btn animated pulse"
            aria-label="view projects"
            title="View projects"
          >
            <span class="iconify" data-icon="fa:angle-double-down" data-inline="false"></span
          ></a>
        </section>
      </div>
    </div>

    <div class="projects-section-bg">
      <div class="contrast-bg">
        <section class="projects-section hidden-section animated fadeInDown">
          <div class="header">
            <div class="header__progress-bar" id="progress_bar"></div>
            <h1 class="header__title" class="animated fadeIn">Projects</h1>
          </div>
          <section class="projects-container"></section>
        </section>
      </div>
    </div>

    <div class="about-section-bg">
      <div class="contrast-bg">
        <section class="about-section hidden-section animated fadeInDown">
          <div class="about-section__stack">
            <h2>My skills</h2>
            <div class="stack__tools">
              <span
                class="iconify"
                data-icon="ant-design:html5-fill"
                data-inline="false"
                title="HTML5"
              ></span>
              <span class="iconify" data-icon="bx:bxl-css3" data-inline="false" title="CSS"></span>
              <span
                class="iconify"
                data-icon="bx:bxl-javascript"
                data-inline="false"
                title="JavaScript"
              ></span>
              <span
                class="iconify"
                data-icon="bx:bxl-react"
                data-inline="false"
                title="React"
              ></span>
              <span
                class="iconify"
                data-icon="bx:bxl-redux"
                data-inline="false"
                title="Redux"
              ></span>
              <span
                class="iconify"
                data-icon="fa-brands:sass"
                data-inline="false"
                title="Sass"
              ></span>
              <span
                class="iconify"
                data-icon="bx:bxl-nodejs"
                data-inline="false"
                title="NodeJS"
              ></span>
              <span class="iconify" data-icon="bx:bxl-git" data-inline="false" title="Git"></span>
              <span
                class="iconify"
                data-icon="mdi:webpack"
                data-inline="false"
                title="Webpack"
              ></span>
            </div>
          </div>
          <div class="about-section__contact">
            <div class="contact-container">
              <div class="about-section__social-media">
                <h2>Let's work together</h2>
                <a
                  rel="noopener"
                  href="https://github.com/jleonardo007"
                  target="_blank"
                  aria-label="github profile"
                  title="Github"
                >
                  <span class="iconify" data-icon="mdi:github-circle" data-inline="false"></span>
                </a>
                <a
                  rel="noopener"
                  href="https://codepen.io/jleonardo007"
                  target="_blank"
                  aria-label="codepen profile"
                  title="Codepen"
                >
                  <span class="iconify" data-icon="mdi:codepen" data-inline="false"></span>
                </a>
                <a
                  rel="noopener"
                  href="https://www.freecodecamp.org/jleo92"
                  target="_blank"
                  aria-label="free code camp profile"
                  title="FreeCodeCamp"
                >
                  <span
                    class="iconify"
                    data-icon="fa-brands:free-code-camp"
                    data-inline="false"
                  ></span>
                </a>
                <a
                  rel="noopener"
                  href="https://www.linkedin.com/in/jleonardo-bravo/"
                  target="_blank"
                  aria-label="linkedin profile"
                  title="Linkedin"
                >
                  <span class="iconify" data-icon="mdi:linkedin" data-inline="false"></span>
                </a>
              </div>
              <p class="about-section__email">
                You can send me a email to: <span class="email">j.leonardo.bravo@gmail.com</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./js/projects_collection.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/app.js"></script>
    <!--Pages icons  -->
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
  </body>
</html>
